<!DOCTYPE html>
<html>
  <head>
    <title>Elder Being Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="welcomeBody">

    <h1 class="main">Elder Being</h1>
    <h1 class="sub">Caring for Life.</h1>
    <h1 class="login">Login</h1>
    <form class="loginform">
        <div class="formcontents">
      <label for="name" placeholder="Please Enter Your Name Here!">Name:</label>
      <input type="text" id="name" name="name" class="inputbox" placeholder="Please enter your name here!"><br><br>

      <label for="age" aria-placeholder="Please Enter Your Age Here!">Age:</label>
      <input type="number" id="age" name="age" class="inputbox" placeholder="Please enter your age!"><br><br>

      <label for="gender" >Gender:</label>
      <select id="gender" name="gender" class="inputbox">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br><br>

      <button type="submit" class="submit-btn">Submit</button>
    </div>
    </form>
  
    <script src="script.js"></script>
  </body>
</html>
