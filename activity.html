
<!DOCTYPE html>
<html>
  <head>
    <title>Elder Being Activity Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    
    <h1>Routine</h1>
    
    <form class="form">
      <div class="labels">
        <label for="activity">Activity :</label>
        <input type="text" id="activity" name="activity" class="inputbox" placeholder="Enter your activity to set"><br><br>
      
        <label for="time">Time :</label>
        <input type="time" id="time" name="time" class="inputbox"><br><br>
      
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" class="inputbox"><br><br>
      
          <label for="schedule">Reminder :</label>
            <select id="schedule" name="schedule" class="inputbox">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select><br><br>
      
            <button type="button" onclick="setActivity()" class="setActivity">Set</button>
      </div>
    </form>
    
    <h2>My Activities</h2>
    <ul id="activityList"></ul>
    
    <div>
      <button onclick="Back()" class="back" >Back</button>
      <button onclick="home()" class="home">Home</button>
    </div>
  
    <script src="scripts.js"></script>
  </body>
</html>
